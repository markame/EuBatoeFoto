<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EuBatoéFoto</title>
    <link href="css/photocap.css" rel="stylesheet">


</head>
<body>



<div class="custom-cursor"></div>

<h1>EuBatoéFoto</h1>

<div id="preview-container">

    <div id="preview"></div>

    <div class="video-container">

        <video autoplay></video>


        <img src="images/smile.png" id="smileIcon" alt="Smile">
        <img src="images/shine.png" id="shineIcon" alt="Flash">
        <img src="images/flower.png" id="flowerIcon" alt="Flower">
    </div>

    <div id="icon-container">
        <img src="images/switch camera.png" id="switchCameraIcon" alt="Trocar Câmera" class="camera-icon">
        <img src="images/camera.png" id="takeSnapshotIcon" alt="Tirar Foto" class="camera-icon">
        <img src="images/imprimir.png" id="takePrint" alt="Realizar Impressão" class="camera-icon">
    </div>
</div>

<div id="timer">3</div>

<canvas style="display:none;"></canvas>
<iframe id="pdfIframe" style="display: none;"></iframe>
<select id="cameraSelect" style="display: none;"></select>

<footer>@ads.unifacema</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/photocap.js"></script>
<script src="js/cursor.js"></script>

</body>
</html>
